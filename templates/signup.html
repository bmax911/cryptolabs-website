<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CryptoLabs</title>

    <!-- External Libraries & CSS (same as index.html) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">
    <!-- Re-usable Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-black/30 backdrop-blur-lg border-b border-gray-800/50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <!-- This link now points back to the homepage -->
            <a href="index.html" class="flex items-center" aria-label="CryptoLabs Home">
                <!-- PASTE YOUR PREPARED SVG LOGO CODE HERE -->
                <svg class="h-8 w-auto text-gray-300 hover:text-cyan-400 transition-colors duration-300" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>CryptoLabs Logo</title><path fill="currentColor" d="M12 .5C5.648.5.5 5.648.5 12s5.148 11.5 11.5 11.5 11.5-5.148 11.5-11.5S18.352.5 12 .5zm0 21C6.753 21.5 2.5 17.247 2.5 12S6.753 2.5 12 2.5s9.5 4.253 9.5 9.5-4.253 9.5-9.5 9.5zM12 6c-3.309 0-6 2.691-6 6s2.691 6 6 6 6-2.691 6-6-2.691-6-6-6zm0 10c-2.206 0-4-1.794-4-4s1.794-4 4-4 4 1.794 4 4-1.794 4-4 4z"/></svg>
            </a>
        </nav>
    </header>

    <!-- Main Sign-up Form Section -->
    <main class="min-h-screen flex items-center justify-center animated-gradient p-4">
        <div class="w-full max-w-md">
            <div class="feature-card p-8 md:p-10 rounded-xl">
                <h1 class="text-3xl font-bold text-white text-center mb-2">Join the Waitlist</h1>
                <p class="text-gray-400 text-center mb-8">Access is limited to work domains. Enter your email below to request access.</p>
                
                <form id="signup-form" novalidate>
                    <div class="mb-4">
                        <label for="email-input" class="sr-only">Email Address</label>
                        <input id="email-input" type="email" placeholder="you@company.com" required class="w-full bg-gray-800 border border-gray-600 rounded-md py-3 px-4 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500">
                    </div>
                    <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-5 rounded-md transition-all duration-300">Request Access</button>
                </form>
                
                <!-- Messages for validation -->
                <p id="error-message" class="hidden mt-4 text-sm text-red-500 text-center"></p>
                <p id="success-message" class="hidden mt-4 text-sm text-green-400 text-center"></p>
            </div>
            <p class="text-center text-gray-500 text-sm mt-6">
                <a href="index.html" class="hover:text-gray-300 transition-colors">‚Üê Back to Home</a>
            </p>
        </div>
    </main>

    <!-- Link to the dedicated sign-up script -->
    <script src="static/signup.js" defer></script>
</body>
</html>
